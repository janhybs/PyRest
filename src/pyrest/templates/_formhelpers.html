{% macro render_field(field) %}
    <div class="form-group">
        {{ field.label }}
        {{ field(**kwargs)|safe }}
    </div>
      {% if field.errors %}
        <div class="list-group">
        {% for error in field.errors %}
            <div class="list-group-item list-group-item-danger">{{ error }}</li>
        {% endfor %}
        </div>
      {% endif %}
{% endmacro %}
