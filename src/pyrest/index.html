<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hello World in Backbone.js</title>
    <link href="./static/css/main.css" media="screen, projection" rel="stylesheet" type="text/css">
</head>
<body>
<!-- ========= -->
<!-- Your HTML -->
<!-- ========= -->
<section id="todoapp">
    <header id="header">
        <h1>Todos</h1>
        <input id="new-todo" placeholder="What needs to be done?">
    </header>
    <section id="main">
        <ul id="todo-list"></ul>
    </section>
</section>
<!-- ========= -->
<!-- Templates -->
<!-- ========= -->
<script type="text/template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %> />
        <label><%- title %></label>
        <input class="edit" value="<%- title %>" />
        <button class="destroy">remove</button>
    </div>
</script>
<!-- ========= -->
<!-- Libraries -->
<!-- ========= -->
<script src="./static/js/frameworks/jquery-2.1.3.js"></script>
<script src="./static/js/frameworks/underscore.js"></script>
<script src="./static/js/frameworks/backbone.js"></script>
<script src="./static/js/frameworks/backbone.localStorage.js"></script>
<script src="./static/js/app.js"></script>
<!-- =============== -->
<!-- Javascript code -->
<!-- =============== -->
<script type="text/javascript">

</script>

</body>
</html>
